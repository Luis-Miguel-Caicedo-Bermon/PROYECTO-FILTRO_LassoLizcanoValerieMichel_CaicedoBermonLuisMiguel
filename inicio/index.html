<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">

        <img src="../images/kario sin kairo.svg" alt="" class="kario">

        <div class="inicio">

            <img src="../images/kario.svg" alt="" class="kariomedia">
            <div class="bienvenido">Bienvenido al panel digital de <br>KARIO Media</div>
            <div class="porfavor">Por favor ingresa los siguientes datos para ingresar a la plataforma</div>
            
            <form action="/usuarioAdministrador/index.html">

                <label for="usuario" class="usuario">Usuario</label>
                <input type="text" id="usuario" required>
                <label for="contraseña" class="usuario">Contraseña</label>
                <input type="password" id="contraseña" required>
                <input type="submit" value="Ingresar al panel" class="ingresar">
            
            </form>

            <div class="problemas">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</div>
        
        </div>
    </div>
</body>
</html>
